{% extends 'base/base.html' %}

{% block content %}
    <form action="{% url 'post_modify' post_pk=post.id%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for form in forms %}
        {{ form }}
        {% endfor %}
        <button class="btn" type="submit">수정</button>
    </form>
{% endblock %}
